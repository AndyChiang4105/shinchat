<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Recorder</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Voice Recorder</h1>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <audio id="audioPlayer" controls></audio>
    <hr>
    <div id="text-display"> </div>
    <div id="emotion-display"> </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const socket = io();
        let audioQueue = [];
        let textQueue = [];
        let emotionQueue = [];
        let isPlaying = false;

        startBtn.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                const filename = 'recording.wav';  // 使用固定文件名
                formData.append('file', audioBlob, filename);

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'upload_success' && sid) {
                        await fetch('/start_tts', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ sid })
                        });
                    }
                } else {
                    console.error('Error uploading file');
                }
            };
            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });

        stopBtn.addEventListener('click', () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            audioChunks = [];
        });

        socket.on('tts_done', data => {
            audioQueue.push(data.file);
            textQueue.push(data.text);
            emotionQueue.push(data.emotion)
            playNext();
        });

        socket.on('sid', data => {
            sid = data.sid;
        });


        function playNext() {
            if (!isPlaying && audioQueue.length > 0) {
                isPlaying = true;
                const audioSrc = audioQueue.shift();
                const nextText = textQueue.shift();
                const nextEmotion = emotionQueue.shift();
                const audio = new Audio(audioSrc);
                audio.play();
                document.getElementById('text-display').innerText=nextText;
                document.getElementById('emotion-display').innerText=nextEmotion;
                audio.onended = () => {
                    isPlaying = false;
                    playNext();
                };
            }
        }
    </script>
</body>
</html>
