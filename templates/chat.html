<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Dialogue Chatroom</title>
    <link rel="stylesheet" href="static/css/chat.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>

<body>
    <div class="chat-container">
        <!-- Left Side: Character's Responses -->
        <div class="character-responses" id="character-responses">
            <video autoplay muted loop id="background-video">
                <source src="{{ url_for('static', filename='picture/chat_background.mov') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <canvas id="model-canvas" width="1250" height="900"></canvas>
        </div>

        <!-- Right Side: Conversation History -->
        <div class="conversation-history" id="conversation-history">
            <h2>Conversation History</h2>
            <div id="messages"></div>

            <!-- Text input area -->
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message here..." />
                <button id="send-btn">Send</button>
            </div>

            <!-- Voice input area -->
            <div class="voice-controls">
                <button id="start-voice-btn">Start Voice</button>
                <button id="stop-voice-btn" disabled>Stop Voice</button>
                <audio id="audioPlayer" controls></audio>
                <div id="feedbackMessage"></div>
            </div>

            <!-- User and TTS display -->
            <div id="user_input-display"></div>
            <div id="text-display"></div>
        </div>
    </div>

    <script src="static/js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://unpkg.com/fflate@0.7.4/umd/index.js"></script>
    <script src="{{ url_for('static', filename='js/script_test.js') }}"></script>
</body>

</html>
